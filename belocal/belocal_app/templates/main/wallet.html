      <div class="row">
        <div class="col-9">

        <div class="col-2"><img class="wallet_card" src="{%static 'img/main_wallet/mastercard.png'%}"></div>

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="appname-modal modal-title fs-5" id="exampleModalLabel">Register New Payment</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Card Number</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Exp Date</span>
          <input type="text" class="form-control" placeholder="MM/YY" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">CVC</span>
          <input type="text" class="form-control" placeholder="***" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Card Pwd</span>
          <input type="text" class="form-control" placeholder="****" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="d-grid col-11 mx-auto mb-3">
          <button type="button" class="btn btn-primary btn-lg rounded-5" data-bs-toggle="modal" data-bs-target="#">Register</button>
